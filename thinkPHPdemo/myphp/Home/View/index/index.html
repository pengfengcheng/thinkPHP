{:W('Cate/head')}

<section class="content-wrap">
  <div class="container">
    <div class="row">
      <main class="col-md-8 main-content" >
        <article class="focus">
		<!--下面是图片轮播的div--->
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel"> 
            <!-- Indicators -->
            <ol class="carousel-indicators">
             <volist name="addata" id="f" key="i" >             
              <li data-target="#carousel-example-generic" data-slide-to="{$i-1}" id="myli"></li>
              </volist>
              <script>
              	$("#myli").eq(0).addClass("active");
              </script>
            </ol>
            
            <!-- Wrapper for slides -->
			<!--输出要轮播的图片，其中{$f.adurl}数据库得到地址，{$f.adfile}是从数据库得到的图片的地址-->
			<!--{$f.adname}是从数据库得到的字-->
            <div class="carousel-inner" role="listbox">
              <volist name="addata" id="f">
                <div class="item" id="myfocus"> 
                <a href="{$f.adurl}">
                <img src="./{$f.adfile}" style="width:100%;"> 
				 
                </a>
                  <div class="carousel-caption"> 
                  <h3><a href="{$f.adurl}" target="_blank" style="color:#fff;">{$f.adname}</a> </h3>
                  </div>
                </div>
               
              </volist>
      
            </div>
            
            <!-- Controls --> <!--图片控制箭头-->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a>
			
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next"> <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">Next</span> </a> </div>
        </article>
        <script>
        $('.carousel').carousel({interval:2000});
		$("#myfocus").addClass("active");
        </script>
		<!--文章显示，{$vo.title}表示文章主题，{$vo.write}表示文章作者，{$vo.subtime}发布时间-->
		<!--a链接会传递一个id值{$vo.id}到一个叫body的方法里面-->
        <volist name="data" id="vo">
          <article class="post">
            <div class="post-head">
              <h1 class="post-title"> <a href="__URL__/body/id/{$vo.id}">{$vo.title}</a> </h1>
              <div class="post-meta"> <span class="author"> <span class="glyphicon glyphicon-user" ></span> &nbsp;&nbsp;{$vo.write} </span>
                <time class="data"><span class="glyphicon glyphicon-list-alt" ></span>&nbsp;&nbsp;{$vo.subtime}</time>
              </div>
            </div>
            <div class="post-content"> <img src="__ROOT__{$vo.stitlepic}" width="100%"/>
              <p>{$vo.ardesc}</p>
            </div>
            <div class="post-permalink"> <a href="__URL__/body/id/{$vo.id}" class="btn btn-default">阅读全文</a> </div>
            <div class="footer clearfix">
              <hr />
              <div class="tag-list"> <span class="glyphicon glyphicon-folder-open" ></span>&nbsp;&nbsp;&nbsp;{$vo.classname} </div>
            </div>
          </article>
        </volist>
        <nav class="page"> {$page} </nav>
      </main>
      {:W('Cate/right')} </div>
  </div>
</section>
{:W('Cate/footer')}
</body></html>
