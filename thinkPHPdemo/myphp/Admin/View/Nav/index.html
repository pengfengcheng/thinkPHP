<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__css__/bootstrap.min.css">
<script src="__js__/jquery.min.js"></script>
<style>
.table{ width:60%;}
</style>
<title>栏目管理</title>
</head>
<body>

 <a  class="btn btn-primary" href="{:U('Nav/add')}">添加栏目</a>
<table width="80%"  class="table table-hover">
  <tbody>
    <tr>
      <td>栏目名称</td>

      <td>操作</td>
    </tr>
    <volist name="data" id="vo">
    
    <tr>
      <td width="26%">{$vo.classname}</td>
   
      <td width="27%">
      <a type="button" class="btn btn-primary" href="__URL__/edit/id/{$vo.id}"> 修改 </a>
      <a type="button" class="btn btn-danger"  href="__URL__/del/id/{$vo.id}"  onclick="return confirm('确定删除当前数据？')" >删除</a></td>
    </tr>
  
   </volist>
  </tbody>
</table>
</body>
</html>
