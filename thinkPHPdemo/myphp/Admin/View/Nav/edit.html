<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>添加分类</title>
<link rel="stylesheet" href="__css__/bootstrap.min.css">
</head>

<body>
 <a  class="btn btn-primary" href="{:U('Nav/add')}">添加栏目</a> |<a  class="btn btn-primary" href="{:U('Nav/index')}">返回栏目列表</a>
 <form class="form-horizontal" method="post" action="__URL__/update/id/{$id}"> 
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">分类名:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="classname" value="{$classname}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">分类标题 :</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="classtitle" value="{$classtitle}" >
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">分类关键字:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="classkey" value="{$classkey}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">分类描述:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="classbody" value="{$classbody}">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">保存修改</button>
          </div>
        </div>
      </form>
</body>
</html>
