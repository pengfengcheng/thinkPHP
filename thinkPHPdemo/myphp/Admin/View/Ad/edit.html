<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__css__/bootstrap.min.css">
<title>广告管理</title>
</head>

<body>
<body>
<a href="__URL__/index" class="btn btn-default">返回广告列表</a>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <form action="__URL__/update/id/{$id}" method="post" enctype="multipart/form-data"  class="form-group">
        图片地址：
        <input type="file" name="adfile" ><br/>
        <img src="__ROOT__/{$adfile}" width="600"/>
        <br/>
          图片描述：
        <input type="text" name="adname" class="form-control" value="{$adname}">
        <br/>
        图片链接：
        <input type="text" name="adurl" class="form-control" value="{$adurl}">
        <br/>
        <input type="submit" value="修改图片" class="btn btn-info">
      </form>
    </div>
  </div>
</div>



</body>
</body>
</html>
